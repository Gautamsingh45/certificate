
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

<form id="form">
<label for="first-name">First name: </label><br><input type="text" name="first-name"><br>
<label for="last-name">Last name: </label><br><input type="text" name="last-name"><br>
<label for="photo">Select a photo: </label><br><input type="file" name="photo" accept="image/*"><br>
<button type="submit">Submit</button>
</form>
<script>
 const form = document.getElementById('form');
 form.addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(form);
    console.log([...formData]);
    axios.post('https://httpbin.org/post', formData)
.then(res => console.log(res))
.catch(err => console.log(err))
 })
</script>
  
</body>
</html>
